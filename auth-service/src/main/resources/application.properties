spring.application.name=auth-service
server.port=8081

# Eureka Discovery
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.preferIpAddress=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/indichess_auth?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=indichess_user
spring.datasource.password=secure_password_change_me
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationPurposeThatIsLongEnough
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.indichess=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
