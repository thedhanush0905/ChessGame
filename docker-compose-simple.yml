services:
  mysql:
    image: mysql:8.0-alpine
    container_name: indichess-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: indichess_user
      MYSQL_PASSWORD: secure_password_change_me
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: indichess-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  indichess-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
