services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: indichess_db
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: indichess
      MYSQL_USER: chess_user
      MYSQL_PASSWORD: chess_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      timeout: 20s
      retries: 10
      interval: 5s
    networks:
      - indichess_network
    restart: unless-stopped



volumes:
  db_data:
    driver: local

networks:
  indichess_network:
    driver: bridge
