services:
  mysql:
    image: mysql:8.0-alpine
    container_name: indichess-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: indichess_user
      MYSQL_PASSWORD: secure_password_change_me
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: indichess-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      EUREKA_CLIENT_REGISTERWITEUREKA: "false"
      EUREKA_CLIENT_FETCHREGISTRY: "false"
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: indichess-api-gateway
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_APPLICATION_NAME: api-gateway
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFERIPADDRESS: "false"
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidationPurposeThatIsLongEnough
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: indichess-auth-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_APPLICATION_NAME: auth-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/indichess_auth
      SPRING_DATASOURCE_USERNAME: indichess_user
      SPRING_DATASOURCE_PASSWORD: secure_password_change_me
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFERIPADDRESS: "false"
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidationPurposeThatIsLongEnough
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: indichess-user-service
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_APPLICATION_NAME: user-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/indichess_user
      SPRING_DATASOURCE_USERNAME: indichess_user
      SPRING_DATASOURCE_PASSWORD: secure_password_change_me
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFERIPADDRESS: "false"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  game-service:
    build:
      context: ./game-service
      dockerfile: Dockerfile
    container_name: indichess-game-service
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_APPLICATION_NAME: game-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/indichess_game
      SPRING_DATASOURCE_USERNAME: indichess_user
      SPRING_DATASOURCE_PASSWORD: secure_password_change_me
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFERIPADDRESS: "false"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  matchmaking-service:
    build:
      context: ./matchmaking-service
      dockerfile: Dockerfile
    container_name: indichess-matchmaking-service
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: 8084
      SPRING_APPLICATION_NAME: matchmaking-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/indichess_matchmaking
      SPRING_DATASOURCE_USERNAME: indichess_user
      SPRING_DATASOURCE_PASSWORD: secure_password_change_me
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFERIPADDRESS: "false"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: indichess-notification-service
    ports:
      - "8085:8085"
    environment:
      SERVER_PORT: 8085
      SPRING_APPLICATION_NAME: notification-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFERIPADDRESS: "false"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./indichessfrontend
      dockerfile: Dockerfile
    container_name: indichess-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8085/ws-notifications
    depends_on:
      - api-gateway
    networks:
      - indichess-network

networks:
  indichess-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
